<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>💸 Combien vaut ton prénom ? 💸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { background: #181818; margin: 0; padding: 0; width: 100%; min-height: 100vh;}
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 390px;
      margin: 0 auto;
      padding: 24px 10px 0 10px;
      box-sizing: border-box;
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      font-size: 2.2em;
      margin: 12px 0 20px 0;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #ffd700 60%, #2ecc40 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    input {
      padding: 14px;
      font-size: 1.2em;
      border-radius: 10px;
      border: none;
      width: 95%;
      max-width: 260px;
      margin: 0 0 10px 0;
      background: #232323;
      color: #fff;
      outline: none;
      box-shadow: 0 1px 5px #0006;
      text-align: center;
      transition: border 0.2s;
    }
    input:focus { border: 2px solid #2ecc40; }
    button {
      padding: 14px 40px;
      font-size: 1.12em;
      border-radius: 10px;
      background: linear-gradient(90deg, #2ecc40 60%, #ffd700 100%);
      color: #232323;
      border: none;
      font-weight: bold;
      letter-spacing: 0.8px;
      cursor: pointer;
      margin-left: 0;
      margin-bottom: 20px;
      margin-top: 5px;
      transition: background 0.18s;
      box-shadow: 0 1px 8px #0005;
    }
    button:active { background: #ffd700; color: #111;}
    .result { margin-top: 25px; font-size: 2.2em; font-weight: bold; min-height: 44px;}
    .pop { margin-top: 10px; font-size: 1.07em; color: #b2b2b2; min-height: 20px;}
    #details { margin-top: 7px; font-size: 1em; color: #b2ffb2; min-height: 20px;}
    #avatar, #zigavatar { margin-top: 30px; border-radius: 50%; border: 3px solid #2ecc40; width: 115px; min-height: 115px; background: #1b1b1b;}
    #verdict { margin-top: 17px; font-size: 1.2em; font-weight: bold; min-height: 28px;}
    .zig-container {
      margin-top: 34px;
      padding: 18px 12px 6px 12px;
      background: #21212a;
      border-radius: 18px;
      box-shadow: 0 2px 12px #0005;
      width: 94%;
      max-width: 370px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    #zigscore {
      font-size: 1.3em;
      font-weight: bold;
      color: #ffd700;
      margin-bottom: 7px;
    }
    #zigphrase {
      font-size: 1.08em;
      min-height: 28px;
      margin-bottom: 9px;
    }
    .footer {
      margin-top: auto;
      padding: 18px 0 8px 0;
      width: 100%;
      color: #555;
      font-size: 0.98em;
      text-align: center;
      background: none;
      line-height: 1.5;
    }
    .footer a { color: #2ecc40; text-decoration: underline; }
    .compteur { color:#ffd700; margin-bottom:2px; font-size:1.05em;}
    /* Modal genre */
    #genre-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #0009;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1111;
      display: none;
    }
    #genre-modal .box {
      background: #222;
      padding: 26px 16px 16px 16px;
      border-radius: 17px;
      min-width: 240px;
      max-width: 95vw;
      color: #ffd700;
      font-size: 1.12em;
      box-shadow: 0 2px 20px #0007;
      text-align: center;
      position: relative;
    }
    #genre-modal button {
      margin: 17px 7px 0 7px;
      font-size: 1.09em;
      padding: 12px 18px;
      border-radius: 8px;
      background: #2ecc40;
      color: #181818;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.14s;
    }
    #genre-modal button:hover {
      background: #ffd700;
      color: #181818;
    }
    @media (max-width: 600px) {
      .container { max-width: 100vw; padding: 10px 0 0 0; }
      h1 { font-size: 1.2em; margin: 7px 0 13px 0;}
      input, button { font-size: 1em; padding: 11px;}
      #avatar, #zigavatar { width: 90px; min-height: 90px; margin-top: 16px;}
      .result { font-size: 1.3em;}
      #details { font-size: 0.95em;}
      #verdict { font-size: 1em; min-height: 22px;}
      .footer { font-size: 0.91em; }
      .compteur { font-size: 0.96em; }
      .zig-container { font-size: 0.97em; padding: 13px 4px 4px 4px;}
    }
    ::selection { background: #ffd70066; }
  </style>
</head>
<body>
  <div class="container">
    <h1>💸 Valeur de ton blaze 💸</h1>
    <input type="text" id="prenom" placeholder="Tape ton prénom..." onkeydown="if(event.key==='Enter')calculePrix();">
    <button onclick="calculePrix()">Calcule !</button>
    <div class="result" id="prix"></div>
    <div class="pop" id="pop"></div>
    <div id="details"></div>
    <img id="avatar" style="display:none;">
    <div id="verdict"></div>
    <div class="zig-container" id="zigblock" style="display:none;">
      <div id="zigscore"></div>
      <div id="zigphrase"></div>
      <img id="zigavatar" style="display:none;">
    </div>
  </div>
  <div class="compteur">
    👁 Nombre de visites : <b>{{ compteur }}</b>
  </div>
  <div class="footer">
    <b>Source : 
      <a href="https://www.data.gouv.fr/fr/datasets/fichier-des-prenoms-depuis-1900/" target="_blank">data.gouv.fr</a>
    </b>
    <br>
    Projet signé <b>s00r1</b> – 2024
  </div>

  <!-- Modal choix genre pour prénom mixte -->
  <div id="genre-modal">
    <div class="box">
      <div id="genre-modal-text">Ce prénom est mixte, choisis ton genre :</div>
      <button onclick="setGenreZig('M')">Homme</button>
      <button onclick="setGenreZig('F')">Femme</button>
    </div>
  </div>

  <script>
    // Pour prénoms chelous
    const fakeAvatarSeeds = [
      "clown", "alien", "404", "dinomk", "meme", "skull", "robot", "banana", "spaceinvader", "unicorn", "zebi",
      "chicken", "pigeon", "rat", "ninja", "dj", "wizard", "ghost", "cowboy", "pirate", "vampire", "baba", "drill",
      "dragon", "gremlin", "gangsta", "barbie", "magicien", "singe", "troll", "grinch", "lapin", "crocodile", "babtou", "poulpe",
      "babar", "babouche", "bouffon", "hamster", "sorcier", "bougnoule", "tchoin", "bouledogue", "chien", "dinosaure", "zidane",
      "lafrappe", "lesang", "demon", "elProfessor", "lapute", "ken", "chewbacca", "freestyle", "tyson", "kratos", "gollum",
      "thor", "darkvador", "pikachu", "obama", "elonmusk", "messidona", "ronaldo", "superman", "shrek", "spiderman",
      "joker", "batman", "bigmac", "napoleon", "hitman", "yoda", "godzilla", "pikachu", "liluzivert"
    ];
    const fakeStyles = [
      "fun-emoji", "bottts", "pixel-art", "rings", "adventurer", "micah", "shapes", "croodles", "miniavs",
      "notionists", "personas", "thumbs", "big-ears", "adventurer-neutral"
    ];

    let currentPrenom = "";
    let currentGenre = "M";

    function randomFromArray(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function getAvatarStyle(prix) {
      if (prix >= 195) return randomFromArray(["rings", "big-ears", "adventurer-neutral"]);
      if (prix >= 185) return randomFromArray(["rings", "adventurer", "micah"]);
      if (prix >= 175) return randomFromArray(["adventurer-neutral", "rings", "shapes"]);
      if (prix >= 165) return randomFromArray(["rings", "micah", "big-ears"]);
      if (prix >= 155) return randomFromArray(["adventurer", "micah", "croodles"]);
      if (prix >= 145) return randomFromArray(["miniavs", "notionists"]);
      if (prix >= 135) return randomFromArray(["miniavs", "shapes"]);
      if (prix >= 125) return randomFromArray(["fun-emoji", "croodles"]);
      if (prix >= 115) return randomFromArray(["miniavs", "personas"]);
      if (prix >= 105) return randomFromArray(["fun-emoji", "miniavs"]);
      if (prix >= 95)  return randomFromArray(["thumbs", "bottts"]);
      if (prix >= 85)  return randomFromArray(["bottts", "personas"]);
      if (prix >= 75)  return randomFromArray(["pixel-art", "bottts"]);
      if (prix >= 65)  return randomFromArray(["personas", "pixel-art"]);
      if (prix >= 55)  return randomFromArray(["thumbs", "miniavs"]);
      if (prix >= 45)  return randomFromArray(["bottts", "fun-emoji"]);
      if (prix >= 30)  return randomFromArray(["bottts", "personas", "pixel-art"]);
      return randomFromArray(["bottts", "pixel-art"]);
    }

    function getVerdict(prix, found) {
      if (!found) {
        const variants = [
          "🚫 Ce blaze existe même pas, wallah !",
          "❌ Prénom mytho détecté !",
          "💀 C'est pas un prénom, c'est un bug de la matrice !",
          "👽 Blaze de l'espace, jamais vu sur Terre !",
          "😅 Inconnu au bataillon, frère.",
          "🛑 Inventeur de prénoms, t'es un vrai hacker !",
          "🤡 Zarma tu t'appelles comme ça ?",
          "🐸 Même la daronne veut pas croire à ce blaze.",
          "🔥 T'as gagné, prénom le plus éclaté de France !",
          "🥒 Même la police le trouve chelou ton blaze.",
          "💩 Aucun daron a osé ce prénom, t'es pionnier.",
          "🐔 C'est pas un blaze, c'est un pseudo Snap !",
          "📛 C'est interdit par l'État Civil, wallah !",
          "🍌 T'as tapé un fruit, un animal ou quoi ?",
          "👹 Même l'IA refuse de croire à ce blaze.",
          "🦄 C'est unique... mais vraiment trop unique.",
          "⚠️ C'est pas validé, frère, trouve mieux !",
          "🥷 Ce blaze existe que dans GTA Online.",
          "🚷 Désolé, prénom refusé par la street.",
          "🪓 Ça passe pas, même avec un backchich !",
          "📵 Blacklisté des livres de prénoms.",
          "🥸 Un jour il sera à la mode, mais pas aujourd’hui !"
        ];
        return randomFromArray(variants);
      }
      // (garde les verdicts de prix ici)
      if (prix >= 195) return "👑 Blaze DIVIN, tu peux réclamer le trône d'Alep !";
      if (prix >= 190) return "🦄 Légende urbaine, même ta daronne te respecte !";
      if (prix >= 185) return "🚀 Collector officiel, même l’INSEE te jalouse !";
      if (prix >= 180) return "🔥 Blaze rare, les anges le murmurent la nuit.";
      if (prix >= 175) return "🧙 Ancien blaze mystique, tu fais trembler les archives.";
      if (prix >= 170) return "🥷 Ninja du prénom, on te trouve nulle part !";
      if (prix >= 165) return "🦸 Héros secret, ton prénom c’est une relique.";
      if (prix >= 160) return "🎩 Blaze soyeux, digne des best-dressers !";
      if (prix >= 155) return "🎯 Prénom caviar, réservé à l’élite.";
      if (prix >= 150) return "🔮 Mystère et prestige autour de ton blaze.";
      if (prix >= 145) return "💸 Blaze premium, t’es coté en bourse !";
      if (prix >= 140) return "🤑 Millionnaire du prénom, la daronne pleure de fierté.";
      if (prix >= 135) return "🏅 Médaille d'or des prénoms stylés !";
      if (prix >= 130) return "🥇 Blaze VIP, tapis rouge pour toi.";
      if (prix >= 125) return "🎤 Rap game validé, blaze de superstar !";
      if (prix >= 120) return "💎 Blaze stylé, respect !";
      if (prix >= 115) return "🌶️ Blaze épicé, tu fais parler les jaloux.";
      if (prix >= 110) return "🎉 Blaze qui met tout le monde d’accord !";
      if (prix >= 105) return "🎶 Blaze musical, ça sonne bien !";
      if (prix >= 100) return "🎤 Blaze de la street, tu passes crème dans tous les quartiers !";
      if (prix >= 95) return "🔊 Blaze qui ambiance les soirées !";
      if (prix >= 90) return "👔 Blaze propre, t'es classe à chaque fois.";
      if (prix >= 85) return "😎 Blaze posé, tu inspires la confiance.";
      if (prix >= 80) return "🦾 Blaze technique, tu dérapes jamais.";
      if (prix >= 75) return "🍟 Blaze fastfood, tout le monde connaît.";
      if (prix >= 70) return "📚 Blaze littéraire, tu fais sérieux sans faire ringard.";
      if (prix >= 65) return "😏 Blaze classique, valeur sûre !";
      if (prix >= 60) return "🤖 Blaze correct, personne te juge !";
      if (prix >= 55) return "📦 Blaze carton, mais il fait le taf.";
      if (prix >= 50) return "🧊 Blaze neutre, tu passes partout !";
      if (prix >= 45) return "📚 Blaze de prof, sérieux et appliqué.";
      if (prix >= 40) return "🎲 Blaze du peuple, partagé avec les cousins.";
      if (prix >= 35) return "🧔 Blaze de daron, t’es posé tranquille.";
      if (prix >= 30) return "🏠 Blaze lambda, tu passes inaperçu (mais c'est bien).";
      if (prix >= 20) return "🍞 Blaze de la boulangerie, y’en a dans toutes les familles.";
      if (prix >= 15) return "🪙 Blaze d’économie, la vie est chère frère.";
      if (prix >= 10) return "🛒 Blaze du supermarché, pratique et fonctionnel.";
      return "🦾 Blaze de robot, personne t’appelle mais tu fais le taf !";
    }

    function calculePrix() {
      var prenom = document.getElementById('prenom').value.trim();
      var avatar = document.getElementById('avatar');
      var verdict = document.getElementById('verdict');
      if (prenom === '') {
        document.getElementById('prix').innerHTML = "Wallah, tape un prénom din'omk !";
        document.getElementById('pop').innerHTML = '';
        document.getElementById('details').innerHTML = '';
        avatar.style.display = "none";
        verdict.innerHTML = '';
        document.getElementById('zigblock').style.display = "none";
        return;
      }
      fetch('/api/prix-prenom?prenom=' + encodeURIComponent(prenom))
        .then(r => r.json())
        .then(d => {
          currentPrenom = prenom;
          currentGenre = d.genre;
          // Prénom non trouvé
          if (d.popularite === 0) {
            document.getElementById('prix').innerHTML = "❌ Prénom inconnu au bataillon !";
            document.getElementById('pop').innerHTML = '';
            document.getElementById('details').innerHTML = '';
            let fakeSeed = randomFromArray(fakeAvatarSeeds);
            let fakeStyle = randomFromArray(fakeStyles);
            avatar.src = "https://api.dicebear.com/7.x/" + fakeStyle + "/svg?seed=" + fakeSeed + "&r=" + Math.random();
            avatar.style.display = "inline-block";
            verdict.innerHTML = getVerdict(d.prix, false);
            document.getElementById('zigblock').style.display = "none";
            return;
          }
          // Blaze connu
          document.getElementById('prix').innerHTML =
            "Prix du blaze : <span style='color:#ffd700'>" + d.prix + " €</span>";
          document.getElementById('pop').innerHTML =
            "(Popularité : " + d.popularite + " personnes depuis 1900)";
          document.getElementById('details').innerHTML =
            "<span style='font-size: 0.97em; color:#b2ffb2'>" +
            "📝 Détails : " +
            d.lettres + " lettres, " +
            d.voyelles + " voyelles, " +
            d.consonnes + " consonnes, " +
            d.lettres_rares + " lettres rares" +
            (d.bonus_tiret ? ", tiret/apos (+10€)" : "") +
            "</span>";
          let style = getAvatarStyle(d.prix);
          avatar.src = "https://api.dicebear.com/7.x/" + style + "/svg?seed=" + encodeURIComponent(prenom) + "&r=" + Math.random();
          avatar.style.display = "inline-block";
          verdict.innerHTML = getVerdict(d.prix, true);
          // Gère le ZIGZIG
          document.getElementById('zigscore').innerHTML = '';
          document.getElementById('zigphrase').innerHTML = '';
          document.getElementById('zigavatar').style.display = "none";
          document.getElementById('zigblock').style.display = "none";
          if (d.genre === "X") {
            // Prénom mixte, on demande le genre
            showGenreModal();
          } else {
            fetchZigzig(d.genre);
          }
        })
        .catch(() => {
          document.getElementById('prix').innerHTML = "Erreur serveur, la honte !";
          document.getElementById('pop').innerHTML = "";
          document.getElementById('details').innerHTML = "";
          avatar.style.display = "none";
          verdict.innerHTML = '';
          document.getElementById('zigblock').style.display = "none";
        });
    }

    function fetchZigzig(genre) {
      fetch('/api/zigzig?prenom=' + encodeURIComponent(currentPrenom) + "&genre=" + genre)
        .then(r => r.json())
        .then(d => {
          document.getElementById('zigscore').innerHTML = "Taux de zigzig : <b style='color:#2ecc40'>" + d.score + " / 20</b>";
          document.getElementById('zigphrase').innerHTML = d.phrase;
          document.getElementById('zigavatar').src = d.avatar + "&r=" + Math.random();
          document.getElementById('zigavatar').style.display = "inline-block";
          document.getElementById('zigblock').style.display = "block";
        });
    }

    function showGenreModal() {
      document.getElementById('genre-modal').style.display = "flex";
    }
    function setGenreZig(genre) {
      document.getElementById('genre-modal').style.display = "none";
      fetchZigzig(genre);
    }
  </script>
</body>
</html>
